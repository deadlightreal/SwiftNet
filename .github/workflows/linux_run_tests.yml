name: Ubuntu Linux Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: |
        cmake ../src
        make -j4
      working-directory: build
    - name: run_tests
      run: |
        cmake .
        make -j4
        sudo ./run_all_tests
      working-directory: tests
